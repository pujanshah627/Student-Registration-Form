<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Forum</title>
<link rel="stylesheet" href="style.css">
    
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="https://cdn.pixabay.com/video/2021/03/08/67358-521707474_large.mp4">
    </video>
    <div class="container">
        <div class="form-title">
            <h2 style="text-decoration: underline;">Parul University's  Student Details Form</h2>
        </div>
        <form id="studentForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <div class="error" id="fullNameError"></div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" required>

            <label>Gender:</label>
            <div class="radio-container">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                
            </div>
            <label> Interested Subject:

            </label>
            <div class="checkbox-container">
                <input type="checkbox">
                <label >Management</label>
                <input type="checkbox">
                <label >Technology</label>
                <input type="checkbox">
                <label>Engineering</label>
               
            </div>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="0.5" required></textarea>

            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
                  </body>
                  </html>
